<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="PWA with Workbox" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Rick & Morty PWA" />
    <meta name="description" content="PWA with Workbox" />
    <meta name="theme-color" content="#004d40" />
    <link rel="icon" type="image/x-icon" href="pizza.ico" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/img/icons/rick-morty-pwa-icon-512x512.png" />
    <title>Rick & Morty</title>
  </head>
  <body>
    <div id="layout">
      <header>
        <a href="/">
          <h1>Rick & Morty PWA</h1>
        </a>
        <button class="install-btn hidden">Install</button>
      </header>
      <main style="display: none;">
        <div class="characters-page" style="display: none;">
          <h2>&nbsp;Who is dead?</h2>
          <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Who is still alive?</h2>
          <h2>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Why do they look so scared?
          </h2>

          <div class="characters card-grid"></div>
        </div>

        <div class="character-page" style="display: none;">
          <h2 class="character-heading"></h2>
          <div class="character card-selected">
            <div class="x-for-deceased =" style="display: none;">
              <div class="grid-12">
                <svg class="col-12 col-sm-6" viewBox="0 0 20 20" preserveAspectRatio="none">
                  <path
                    d="M19 4.23L15.75 1 10 6.83 4.12 1 1 4.23l5.88 5.83L1 15.9 4.13 19 10 13.17 15.75 19 19 15.9l-5.88-5.84"
                  ></path>
                </svg>
                <div>&nbsp;</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/app.js" type="module"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log(`Service Worker registered! Scope: ${registration.scope}`);
            },
            (error) => {
              console.error(`Service Worker registration failed: ${error}`);
            },
          );
        });
      }
    </script>
    <script src="/js/install.js" type="module"></script>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
